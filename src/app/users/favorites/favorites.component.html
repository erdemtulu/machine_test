<nz-table #usersTable [nzData]="(favoriteUsers$ | async) ?? []" nzShowPagination="false">
  <thead>
    <tr>
      <th>avatar</th>
      <th>ID</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersTable.data">
      <td><img [src]="user.avatar" alt="User avatar" /></td>
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
    </tr>
  </tbody>
</nz-table>
